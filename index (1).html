<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="whole">
    <div class="header">
        <div class="container">
            <div class="headline">
                
                <div class="banka">
                    <img src="./image/Asset 1@3x 1.jpg " alt="bank">
                </div>


        <ul class="element">
            <li class="firstchild"><b>БАНК</b></li>
            <li class="item">БИЗНЕС</li>
            <li class="item">ИНВЕСТИЦИИ</li>
            <li class="item">СТРАХОВАНИЕ</li>
            <li class="item">МОБАЙЛ</li>
            <li class="item">ПУТЕШЕСТВИЯ</li>
            <li class="item">РАЗВЛЕЧЕНИЯ</li>
            <!-- <button>ВОЙТИ</button> -->
            <div class="btn">ВОЙТИ</div>
        </ul>
     
           </div>
        </div>
    </div>

<main id="main">
    <div class="main">
       <h1 class="converter_text">Конвертер валют онлайн</h1>
    
    <section id="section"> 
    <div class="left-section">
        <p class="title">У меня есть</p>
        <div class="monetary" id="from">
            <button  class="firstBtn">RUB</button>
            <button>USD</button>
            <button>EUR</button>
            <button>GBP</button>
        </div>
        <div class="amount">
            <input type="text" name="amount" id="amount" autocomplete="off">
            <p class="rate" id="fromRate"></p>
        </div>
    </div>

    <div class="right-section">
        <p class="title">Хочу приобрести</p>
        <div class="monetary" id="to">
            <button class="firstBtn" >RUB</button>
            <button>USD</button>
            <button>EUR</button>
            <button>GBP</button>
        </div>
        <div class="amount">
            <input type="number" name="amount" id="amount" autocomplete="off" readonly>
            <p class="rate" id="toRate"></p>

        </div>
    </div>
</section>
</div>
</main>
</div>
</body>
</html>
